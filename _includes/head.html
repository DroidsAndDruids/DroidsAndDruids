<head>
  <link href="https://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{site.baseurl}}public/css/poole.css">
  <link rel="stylesheet" href="{{site.baseurl}}public/css/syntax.css">
  <link rel="stylesheet" href="{{site.baseurl}}public/css/ddstyle.css">
  <link rel="stylesheet" href="{{site.baseurl}}public/css/stars.css">
  <link href="https://fonts.googleapis.com/css2?family=Kufam:wght@400;700&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet"> 
  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{site.baseurl}}public/images/icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="{{site.baseurl}}public/images/icon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{site.baseurl}}public/images/icon/favicon-16x16.png">
  <link rel="shortcut icon" href="{{site.baseurl}}public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- Netlify CMS -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
