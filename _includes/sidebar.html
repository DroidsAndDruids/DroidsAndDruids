<div class="sidebar holographic">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        <a href="{{ site.baseurl }}">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
      <img class="sidebar-logo" src="{{ site.baseurl }}public/images/heads.png" />
    </div>

    <nav class="sidebar-nav">
      {% assign pages_list = site.pages | sort: 'order' %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %}
    </nav>

    <section class="sidebar-social">
      <a target="_blank" class="sidebar-nav-item sidebar-social-item" href="{{ site.social.twitter }}">Twitter</a>
      <a target="_blank" class="sidebar-nav-item sidebar-social-item" href="{{ site.social.instagram }}">Instagram</a>
      <a target="_blank" class="sidebar-nav-item sidebar-social-item" href="{{ site.social.github }}">Github</a>
    </section>
  </div>
</div>
