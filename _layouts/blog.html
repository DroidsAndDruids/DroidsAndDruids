---
layout: default
---

<article class="dd-page">
  <h1 class="dd-page-title">{{ page.title }}</h1>

  {% assign author = page.author.first %}
  {% if author.link %}
    <a href="{{author.link}}" class="dd-post--author">{{ author.name }}</a>
  {% else %}
    <p class="dd-post--author">{{ author.name }}</p>
  {% endif %}
  {{ content }}
</article>
