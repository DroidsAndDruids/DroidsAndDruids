<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include navbar.html %}
    {% include header.html %}
    {% include footer.html %}

    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }

      var openButton$ = document.getElementById('dd-open-button')
      var closeButton$ = document.getElementById('dd-close-button')
      var navbar$ = document.getElementById('dd-navbar')

      openButton$.addEventListener('click', function () {
        navbar$.classList.add('active')
        closeButton$.classList.add('active')
        openButton$.classList.remove('active')
      })

      closeButton$.addEventListener('click', function () {
        navbar$.classList.remove('active')
        closeButton$.classList.remove('active')
        openButton$.classList.add('active')
      })
    </script>
    <script src="{{site.baseurl}}public/js/tabs.js"></script>
  </body>
</html>
